<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/popper.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    <body>

        <div class = "container">
            <div class="row">
                <div class="col-md-3"></div>

                <div class="col-md-4">
                    <h2>INGRESA TUS DATOS:</h2>
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Nombre</label>
                            <input type="text" class="form-control"  name="nombre" id="formGroupExampleInput" placeholder="ingresa tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Apellido paterno</label>
                            <input type="text" class="form-control"  name="paterno" id="formGroupExampleInput2" placeholder="ingresa tu apellido paternot">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Apellido materno</label>
                            <input type="text" class="form-control"  name="materno" id="formGroupExampleInput2" placeholder="ingresa tu apellido materno">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">E-mail</label>
                            <input type="email" class="form-control"  name="mail" id="formGroupExampleInput2" placeholder="ingresa tu email">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Contrasena</label>
                            <input type="text" class="form-control"  name="contra" id="formGroupExampleInput2" placeholder="ingresa tu contrasena">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>


    </body>
</html>
