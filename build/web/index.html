<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/popper.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
         <script src="js/main.js"></script>
    </head>
    <body >

        <div class = "container">
            <div class="row">
                <div class="col-md-3"></div>

                <div class="col-md-4">
                    <h2>INGRESA TUS DATOS:</h2>
                    
                        <div class="form-group">
                            <label for="formGroupExampleInput">Nombre</label>
                            <input type="text" class="form-control"  id="nombre" placeholder="ingresa tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Apellido paterno</label>
                            <input type="text" class="form-control"   id="paterno" placeholder="ingresa tu apellido paterno">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Apellido materno</label>
                            <input type="text" class="form-control"   id="materno" placeholder="ingresa tu apellido materno">
                        </div>
                     <div class="form-group">
                            <label for="formGroupExampleInput2">Telefono</label>
                            <input type="text" class="form-control"   id="telefono" placeholder="ingresa tu telefono">
                        </div>
                        <div class="form-group">
                            <select class="custom-select" id="tipoPersona">
                                <option selected>Tipo de persona</option>
                                <option value="1">Obrero</option>
                                <option value="2">Godin</option>
                                <option value="3">Burgues</option>
                                <option value="4">Estudihambre</option>
                                <option value="5">Chairoman</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <button onclick="sendData2Back()"  class="btn btn-primary">Enviar</button>
                        </div>
                        <div class="form-group">
                            <button  onclick="window.location.href='mostrarGrafica.html'"  class="btn btn-primary">Enviar</button>
                        </div>
                </div>

            </div>
        </div>


    </body>
</html>
